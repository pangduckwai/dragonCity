<h2 *ngIf="character">{{character.name | uppercase}}</h2>
<div style="display:flex;">
	<div style="flex:none;width:540px;text-align:left;" *ngIf="character">
		<char-image
			[character]="character"
			[extension]="'jpg'"
			[width]="540"></char-image>
	</div>
	<div style="flex:2;" *ngIf="character">
		<char-detail [character]="character"></char-detail>
		<button (click)="goBack()">Back</button>
	</div>
</div>
